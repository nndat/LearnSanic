{% extends 'base.html' %}
{% block body %}
<div class="container">
<form action={{ url_for('create_post') }} method="post">
  Title: <br>
  <input type="text" class="form-control" name="title" required><br>
  Content: <br>
  <textarea class="form-control" rows=20 name="content" required></textarea></br>
  <input type="submit" value="Post">
</form>
</div>
{% endblock %}
