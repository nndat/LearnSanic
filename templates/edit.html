{% extends 'base.html' %}
{% block body %}
<div class="container">
<!-- <form class="comments" action={{ url_for('create_comment', id=post['id']) }} method="post"> -->
<form action={{ url_for('edit_post', id=post['id']) }} method="post">
  Title: <br>
  <input type="text" class="form-control" name="title" value={{ post['title'] }} required><br>
  Content: <br>
  <textarea class="form-control" rows=20 name="content" required>{{ post['content'] }}</textarea></br>
  <input type="submit" value="Update">
</form>
</div>
{% endblock %}
